<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oefening-5</title>
</head>
<body>
    <script>
        let naamPersoon1 = "Mounir", naamPersoon2 = "Babs",
        gewichtPersoon1 = 82, gewichtPersoon2 = 75,
        lengtePersoon1 = 1.82, lengtePersoon2 = 1.75;

        bmiPersoon1 = gewichtPersoon1 / (lengtePersoon1 * lengtePersoon1);
        bmiPersoon2 = gewichtPersoon2 / (lengtePersoon2 * lengtePersoon2);
    
        console.log(`${naamPersoon1} heeft een BMI van: ${bmiPersoon1}`);
        console.log(`${naamPersoon2} heeft een BMI van: ${bmiPersoon2}`);
    </script>
</body>
